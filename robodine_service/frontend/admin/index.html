<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoboDine 관리자 대시보드</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1F2937',
            accent: '#3B82F6',
            alert: '#EF4444',
            success: '#10B981',
            warning: '#F59E0B',
          }
        }
      }
    }
  </script>
  
  <!-- React, ReactDOM, and Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Axios for API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <!-- Charts -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>
  
  <!-- React Components -->
  <script type="text/babel" src="components/Layout.jsx"></script>
  <script type="text/babel" src="components/Header.jsx"></script>
  <script type="text/babel" src="components/Sidebar.jsx"></script>
  <script type="text/babel" src="components/MainContent.jsx"></script>
  
  <!-- Pages -->
  <script type="text/babel" src="pages/DashboardPage.jsx"></script>
  <script type="text/babel" src="pages/VideoStreamPage.jsx"></script>
  <script type="text/babel" src="pages/RobotAdminPage.jsx"></script>
  <script type="text/babel" src="pages/CustomerPage.jsx"></script>
  <script type="text/babel" src="pages/StatsPage.jsx"></script>
  <script type="text/babel" src="pages/SystemPage.jsx"></script>
  <script type="text/babel" src="pages/SettingsPage.jsx"></script>
  
  <!-- Dashboard Components -->
  <script type="text/babel" src="components/dashboard/RobotStatusPanel.jsx"></script>
  <script type="text/babel" src="components/dashboard/StoreMap.jsx"></script>
  <script type="text/babel" src="components/dashboard/EventTimeline.jsx"></script>
  
  <!-- Common Components -->
  <script type="text/babel" src="components/common/Card.jsx"></script>
  <script type="text/babel" src="components/common/Badge.jsx"></script>
  <script type="text/babel" src="components/common/Button.jsx"></script>
  <script type="text/babel" src="components/common/ProgressBar.jsx"></script>
  <script type="text/babel" src="components/common/Tabs.jsx"></script>
  <script type="text/babel" src="components/common/Table.jsx"></script>
  <script type="text/babel" src="components/common/Modal.jsx"></script>
  <script type="text/babel" src="components/common/Form.jsx"></script>
  
  <!-- API Services -->
  <script type="text/babel" src="services/api.js"></script>
  <script type="text/babel" src="services/robotService.js"></script>
  <script type="text/babel" src="services/eventService.js"></script>
  <script type="text/babel" src="services/customerService.js"></script>
  <script type="text/babel" src="services/orderService.js"></script>
  <script type="text/babel" src="services/inventoryService.js"></script>
  <script type="text/babel" src="services/authService.js"></script>
  <script type="text/babel" src="services/settingsService.js"></script>
  
  <!-- Main App -->
  <script type="text/babel" src="App.jsx"></script>
  <script type="text/babel">
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
